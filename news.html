</section>
<section class="news details-card">
  <div class="container">
    <div class="row">
      {% for post in site.posts %}
      <div class="col-md-4">
        <div class="card-content">
          <div class="card-img">
            <img src="{{ post.header_image }}" alt="">
            <span>
              <h4>{{ post.date | date_to_string }}</h4>
            </span>
          </div>
          <div class="card-desc">
            <h3>{{ post.title }}</h3>
            <p>{{ post.excerpt | truncatewords: 20 }}</p>
            <a href="{{ post.url }}" class="btn-card">Read</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</section>

{% assign alert = site.alerts %}
{% for item in alert %}
{% if item.active %}
<div class="bs-accordion alert-card" data-i18n="{{ item.title | slugify }}_accordion">
    <div class="accordion" id="{{ item.title }}_alert">
      <div class="card">
        <div class="card-header" id="{{ item.title | slugify }}">
          <h2 class="mb-0 container">
              {% if item.start-open %}
            <button type="button" class="btn btn-link btn-block text-left" data-toggle="collapse"
              data-target="#collapse{{ forloop.index }}"><i class="fas fa-exclamation-triangle"></i><i class="fa"></i>{{ item.title }}</button>
              {% else %}
              <button type="button" class="btn btn-link btn-block text-left collapsed" data-toggle="collapse"
              data-target="#collapse{{ forloop.index }}"><i class="fas fa-exclamation-triangle"></i><i class="fa"></i>{{ item.title }}</button>
              {% endif %}
          </h2>
        </div>
        {% if item.start-open %}
            <div id="collapse{{ forloop.index }}" class="collapse show" aria-labelledby="heading{{ forloop.index }}">
        {% else %}
            <div id="collapse{{ forloop.index }}" class="collapse" aria-labelledby="heading{{ forloop.index }}">
        {% endif %}
          <div class="card-body container">
            <p>{{ item.content | markdownify }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endif %}
{% endfor %}

<div class="mt-3" data-i18n="{{ page.title | slugify }}_scroll-content">
    <div id="contents" data-target="#list" data-offset="0" class="scrollspy">
        {% for scrollspy in page.scroll-section %}
        <h4 id="{{ scrollspy.header | slugify }}">{{ scrollspy.header }}</h4>
        <div class="scroll-content">
            {{ scrollspy.content_markdown | markdownify }}
        </div>
        {% endfor %}
    </div>
    <a id="back-to-top" href="#content" class="btn btn-md btn-block btn-light back-to-top" role="button"><i class="fas fa-chevron-up"></i>Top of page</a>
</div>

<!DOCTYPE html>
<html>

{% include head.html %}

<body>
    {% include navigation.html %}
    <section class="py-5">
        <div class="container">
            <h1> {{ page.title}} </h1>
            {{ content }}
        </div>
    </section>
    {% for block in page.page_blocks %}
    {% case block._id %}
    {% when 'text_block' %}
    {% include text-block.html block=block %}
    {% endcase %}
    {% endfor %}

    {% include footer.html %}
    {% include scripts.html %}

</body>

</html>
